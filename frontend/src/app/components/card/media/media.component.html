<div class="card">
  <div class="poster">
    <a [routerLink]="['/', currentLang, mediaType, mediaId]"
      ><img src="{{ posterSrc }}" alt=""
    /></a>
    <div class="vote-container">
      <span class="vote-average">{{ vote }}</span>
    </div>
  </div>
  <div class="info">
    <a
      [routerLink]="['/', currentLang, mediaType, mediaId]"
      class="media-title"
      >{{ title }}</a
    >
    <p class="release-date">{{ releaseDate }}</p>
  </div>
</div>
