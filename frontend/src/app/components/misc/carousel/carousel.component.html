<div class="recommendations">
  <button
    class="carousel-control"
    (click)="getPrev()"
    [disabled]="carouselIndexStart === 0"
  >
    <fa-icon [icon]="faArrowLeft" />
  </button>

  <ng-content />

  <button
    class="carousel-control"
    (click)="getNext()"
    [disabled]="carouselIndexEnd === carouselMaxIndex - 1"
  >
    <fa-icon [icon]="faArrowRight" />
  </button>
</div>
