<div class="container">
  <div class="trending">
    <div class="title-box">
      <h1 class="calling-text">trending {{ currentTimePeriod }}! ðŸ”¥</h1>
      <button class="call-button" (click)="changeToDay()">today</button>
      <button class="call-button" (click)="changeToWeek()">this week</button>
    </div>
    <div class="media-box">
      @for (item of trendingList; track item.id) {
      <app-media
        [mediaId]="item.media_type"
        mediaId="item.id"
        [title]="item.title"
        [posterSrc]="item.poster_path"
        [releaseDate]="item.release_date"
        [vote]="item.vote_average"
      />
      }
    </div>
  </div>
</div>
